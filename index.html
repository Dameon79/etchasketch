<body>
<div id ='gameContainer'>
    <div class='rightWheel'>

    <div class='leftWheel'>
    </div>
    <button id='resetButton'>Reset</button>
    <div class='gameTitle'>
        <h1>Magic Etch A Sketch</h1>
    </div>
</div>

<script>

document.getElementById('resetButton').addEventListener('click',() => { makeGrid()});
//document.getElementsByClassName('grid').addEventListener('click', () => { colourGrid()});

//draws the initial 16 x 16 grid
var i = 0;
  for (i = 0; i < 16 * 16; i++) {
    const gameGrid = document.querySelector('#gameContainer');
    const grid = document.createElement('div');
    grid.classList.add('grid');
    gameGrid.appendChild(grid);
  }


//Functions--

//resets the game and prompts the user for a numerical input for the size of the new grid.
function makeGrid() {
    var gridSize = prompt(`How many squares would you like on each axis of the new grid?`,16,)
        do {
            if (isNaN(gridSize)) {
            var gridSize = prompt(`Please ensure you input a valid number!`)
            }
        } while (isNaN(gridSize))
    var elementRemove = document.getElementsByClassName('grid');
        while (elementRemove[0]) {
        elementRemove[0].parentNode.removeChild(elementRemove[0]);
        }
    var i = 0;
        for (i = 0; i < gridSize * gridSize; i++) {
            const gameGrid = document.querySelector('#gameContainer');
            const grid = document.createElement('div');
            grid.classList.add('grid');
            gameGrid.appendChild(grid);
            document.body.style.setProperty('--gridSize', gridSize)
        }
}

</script>


</body>
